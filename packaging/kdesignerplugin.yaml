Name         : kdesignerplugin
Version      : 5.3.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 integration module for QtDesigner
Description  : |
  KDE Frameworks 5 Tier 3 integration module for QtDesigner
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kcoreaddons-devel
    - kconfig-devel
    - kdoctools-devel
    - kcompletion-devel
    - kconfigwidgets-devel
    - kiconthemes-devel
    - kio-devel
    - kitemviews-devel
    - kplotting-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
    - sonnet-devel
    - kdewebkit-devel
    - qt5-qttools-qtdesigner
    - qt5-qttools-linguist
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Quick
    - Qt5WebKit
    - Qt5WebKitWidgets
    - Qt5Designer
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/kgendesignerplugin"
    - "%{_mandir}/man1/*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_datadir}/widgets/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
        - kcoreaddons-devel
        - kconfig-devel
        - kdoctools-devel
        - kcompletion-devel
        - kconfigwidgets-devel
        - kiconthemes-devel
        - kio-devel
        - kitemviews-devel
        - kplotting-devel
        - ktextwidgets-devel
        - kwidgetsaddons-devel
        - kxmlgui-devel
        - sonnet-devel
        - kdewebkit-devel
      Files:
          - "%{_kf5_cmakedir}/KF5DesignerPlugin"
